<div class="grid-container" *ngIf="false">
    <div class="box"></div>
    <div class="box box2">
        <mat-card>
            <form [formGroup]="loginForm">
                <h3>Login</h3>
                <h5>Great to see you again!</h5>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="username@email.com" [formControl]="loginForm.controls['username']">
                        <mat-error *ngIf="loginControls.username.errors?.required">Username is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                            [formControl]="loginForm.controls['password']">
                        <mat-error *ngIf="loginControls.password.errors?.required">Password is required</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="form-group createNew">
                    Not a member yet? <a [routerLink]="['/register']">Create New</a>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" (click)="loginUser()"
                        style="outline: none;color: #fff;">SignIn</button>
                </div>
            </form>
        </mat-card>
    </div>
    <div class="box"></div>
</div>


<div class="alignCard">
    <div class="ui cards">
        <div class="card">
            <div class="content">
                <div class="header text-center">Login</div>
                <div class="meta text-center">Great to see you again!</div>
                <div class="description">
                    <form [formGroup]="loginForm" class="ui fluid form" autocomplete="off">
                        <div class="field required"
                            [ngClass]="submitted && loginControls.username.errors?.required ? 'error':''">
                            <label>Username</label>
                            <input type="text" placeholder="username@email.com"
                                [formControl]="loginForm.controls['username']">
                            <div class="ui pointing label" *ngIf="submitted && loginControls.username.errors?.required">
                                Please enter username
                            </div>
                        </div>

                        <div class="field required"
                            [ngClass]="submitted && loginControls.password.errors?.required ? 'error':''">
                            <label>Password</label>
                            <div class="ui icon input">
                                <input [type]="hide ? 'password' : 'text'" placeholder="Password"
                                    [formControl]="loginForm.controls['password']">
                                <i (click)="hide = !hide" class="circular icon link"
                                    [ngClass]="hide ? 'eye' : 'eye slash'"></i>
                            </div>
                            <div class="ui pointing label" *ngIf="submitted && loginControls.password.errors?.required">
                                Please enter password
                            </div>
                        </div>

                        <div>
                            <button class="ui primary button" (click)="loginUser()">
                                Login
                            </button>
                        </div>
                        <div class="ui divider"></div>
                        <div>
                            <button class="ui button" [routerLink]="['/register']">
                                <span class="meta">Not a member yet? </span> Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
