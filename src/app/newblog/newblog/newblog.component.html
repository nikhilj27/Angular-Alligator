<div class="container" *ngIf="false">
    <div class="divTitle">
        <div class="settings">
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="boldText()">
                    <i class="fa fa-bold" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="italicText()">
                    <i class="fa fa-italic" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="underlineText()">
                    <i class="fa fa-underline" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="insertCodeBlock()">
                    <i class="fa fa-code" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="indent()">
                    <i class="fa fa-indent" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="outdent()">
                    <i class="fa fa-outdent" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="insertUnorderedList()">
                    <i class="fa fa-list" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="insertOrderedList()">
                    <i class="fa fa-list-ol" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="justifyFull()">
                    <i class="fa fa-align-justify" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="justifyRight()">
                    <i class=" fa fa-align-right" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="justifyCenter()">
                    <i class="fa fa-align-center" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <label class="btn" mat-stroked-button color="primary" (click)="justifyLeft()">
                    <i class="fa fa-align-left" aria-hidden="true"></i>
                </label>
            </div>
            <div class="imgDiv">
                <!-- <img src="../../../assets/icons/image.svg" class="icons"> -->
                <label class="btn" mat-stroked-button color="primary">
                    <i class="fa fa-file" aria-hidden="true" (click)="uploadImage()"></i>
                </label>
                <input id="fileSelector" style="display: none;" type="file" (change)="openFileChooser($event)">
            </div>
        </div>
        <div class="content">
            <div class="title">
                <input type="text" id="title" autosize [minRows]="1" placeholder="Title...">
                <!-- </textarea> -->
            </div>
            <div id="story" contenteditable="true" placeholder="Tell your story...">
            </div>
        </div>
    </div>

    <div class="Publish">
        <button mat-raised-button color="primary" class="publishBtn" (click)="publish()">Publish your blog</button>
    </div>
</div>


<div class="ui cards" style="padding: 1% 10% 0 10%;">
    <div class="card">
        <div class="content">
            <div class="header" style="text-align: center;padding: 1%;">
                <div class="ui icon buttons">
                    <button class="ui button" (click)="boldText()"><i class="bold icon"></i></button>
                    <button class="ui button" (click)="underlineText()"><i class="underline icon"></i></button>
                    <button class="ui button" (click)="italicText()"><i class="italic icon"></i></button>
                    <button class="ui button" (click)="insertCodeBlock()"><i class="file code icon"></i></button>
                </div>
                <div class="ui icon buttons">
                    <button class="ui button" (click)="justifyLeft()"><i class="align left icon"></i></button>
                    <button class="ui button" (click)="justifyCenter()"><i class="align center icon"></i></button>
                    <button class="ui button" (click)="justifyRight()"><i class="align right icon"></i></button>
                    <button class="ui button" (click)="justifyFull()"><i class="align justify icon"></i></button>
                    <button class="ui button" (click)="indent()"><i class="indent icon"></i></button>
                    <button class="ui button" (click)="outdent()"><i class="outdent icon"></i></button>
                    <button class="ui button" (click)="insertUnorderedList()"><i class="list icon"></i></button>
                    <button class="ui button" (click)="insertOrderedList()"><i class="list ol icon"></i></button>
                    <button class="ui button" (click)="uploadImage()"><i class="images outline icon"></i></button>
                    <input id="fileSelector" style="display: none;" type="file" (change)="openFileChooser($event)">
                </div>
            </div>

            <div class="header">
                <div class="ui input focus" style="width: 100%;">
                    <input type="text" placeholder="Title...">
                </div>
            </div>

            <div class="description">
                <div id="story" contenteditable="true" placeholder="Tell your story...">
                </div>
            </div>
        </div>
        <div class="extra content">
            <button class="ui button" style="font-weight: 600;">Publish Story</button>
        </div>
    </div>


</div>
